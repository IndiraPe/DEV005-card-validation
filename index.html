<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Validación de tarjeta</header>
    
    <img class ="imgCard" src="https://www.freeiconspng.com/thumbs/credit-card-icon-png/credit-card-icon-png-19.png">
    <main>
      <section class="formCard">
        <form id="question">
          <label for="numberCard">Número de tarjeta:</label>
          <input id="numberCard" name="numberCard" type="text" placeholder="Ej: 4578249050006000" size="40" maxlength="16" autofocus required>
          <div class="warning">*Ingresa solo números [0-9]</div>
        </form>
        <button class="button1" id="btn">Enviar</button>
        <span class="numberMaskify"></span>
        <div id="check1" class="check-1"><img class="img1" src="img/check_bueno.png"> Es válido</div> 
        <div id="check2" class="check-2"><img class="img2" src="img/check_malo.png"> No es válido</div>
        <button class="button2" id="btn2" >Volver a intentar</button>
      </section>
    </main>
    <footer>By: Indira Pérez de Laboratoria</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
